name: Run Discord Bot

on:
  push:
    branches:
      - main  # Trigger when changes are pushed to the 'main' branch
  schedule:
    - cron: "*/30 * * * *"  # Schedule the bot to run every 30 minutes (cron syntax)

jobs:
  run:
    runs-on: ubuntu-latest  # Using the latest version of Ubuntu for the job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # Specify the version of Python you're using

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Ensure your requirements are in 'requirements.txt'
        
      - name: Run bot
        run: |
          python bot.py  # Replace 'bot.py' with the main script that runs your bot
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}  # Use GitHub secrets for storing your bot token